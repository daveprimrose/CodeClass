<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Learn</title>
        <link href="styles/StyleSheet1.css" rel="stylesheet" type="text/css"/>
        <link href="styles/msgBoxLight.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src = "scripts/jquery.min.js"></script>
        <script type="text/javascript" src = "scripts/jquery.msgBox.js"></script>
        <script type="text/javascript" src = "scripts/script.js"></script>
        <script type="text/javascript" src = "scripts/header.js"></script>
        <script type="text/javascript" src = "scripts/jslint.js"></script>
        <script type="text/javascript" src = "scripts/keyboardShortcut.js"></script>
        <!--<script type="text/javascript" src = "scripts/Lessons/setupVariableLessons.js"></script>-->
        <!--<script type="text/javascript" src = "scripts/Lessons/lessonFunctions.js"></script>-->
        <!--<script type="text/javascript" src = "scripts/DrawingGame/game.js"></script>-->
        <!--<script type="text/javascript" src = "scripts/CharacterGame/game.js"></script>-->
        <!--<script type="text/javascript" src = "scripts/CharacterGame/character.js"></script>-->
        <!--<script type="text/javascript" src = "scripts/CharacterGame/tile.js"></script>-->
    </head>
    <body onload="loadHeader();showNextLessonHelp()">
        <div id="SidePanel" class="slide">
            <div class="inner">
                <h2 id="instructionsTitle" style="margin-top: 0; margin-bottom: 0;">Information <hr/> </h2>
                <p id="instructions"> </p>
                <h2 id="helpTitle" style="margin-top: 0; margin-bottom: 0;"> Help <hr/> </h2>
                <p id="help"> </p>
            </div>
        </div>
        <div class="page">
            <header id="placeholder"></header>
            <div class="main">
                <div class="col-1-2">
                    <h2>Student View</h2>
                </div>
                <div class="col-1-2">
                    <div id="lessonNavigation">
                        <div id="lessonProgress"></div>
                        <div id="prevLesson" class="arrow-left"></div>
                        <div id="progressBar" class="progress-bar red stripes"></div>
                        <div id="nextLesson" class="arrow-right"></div>
                    </div>
                </div>
                <div style="clear:both;"></div>
                <p id="lessonContent"></p>
                <div id="editor" class="left"></div>
                <!--<script src="scripts/ace/ace.js" type="text/javascript" charset="utf-8"></script>-->
                <script src="scripts/ace-builds-master/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
                <script src="scripts/ace-builds-master/src-min-noconflict/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
                <script>
                    var editor = ace.edit("editor");
                    editor.setTheme("ace/theme/monokai");
                    editor.session.setMode("ace/mode/javascript");
                    editor.setOptions({
                        enableBasicAutocompletion: true,
                        showPrintMargin: false
                    });
                </script>
                <script src="scripts/setupEditor.js"></script>
                <textarea id="console"></textarea>
                <div id="buttonContainer">
                    <input type="button" id="run" onclick="runUser()" value="Run" class="runButton">
                </div>
                <div id="game"></div>
                <script type="text/javascript">
                    getInput();
                    setLesson(0);
                    disableGame();
                    shortcut.add("Alt+S", function(){
                        $('#placeholder').slideToggle();
                    }, {
                        'type': 'keydown',
                        'propagate': false,
                        'target': document
                    });
                    shortcut.add("Alt+H", function(){
                        toggleHelp();
                    }, {
                        'type': 'keydown',
                        'propagate': false,
                        'target': document
                    });
                    shortcut.add("Alt+I", function(){
                        toggleInstructions();
                    }, {
                        'type': 'keydown',
                        'propagate': false,
                        'target': document
                    });
                    shortcut.add("Alt+F", function(){
                        toggleFullScreen();
                    }, {
                        'type': 'keydown',
                        'propagate': false,
                        'target': document
                    });
                    $('#prevLesson').click(function () {
                        prevLesson();
                    });
                    $('#nextLesson').click(function () {
                        nextLesson();
                    });
                </script>
                <!--<script src="scripts/popupHelp.js" type="text/javascript"></script>-->
            </div>
        </div>
        <div id="version"></div>
    </body>
</html>
